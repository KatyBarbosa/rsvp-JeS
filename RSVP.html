<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casamento Jackeline e Samarthony</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #fff0d4, #fcd56b);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}
.container {
  background: #fff;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}
h2 {
  color: #333;
  margin-bottom: 20px;
}
label {
  display: block;
  text-align: left;
  margin-top: 10px;
  font-weight: 500;
}
input, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 15px;
}
button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #f8b500;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #f5a400; }
#mensagem { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>
  <div class="container">
    <h2>Confirme sua presença</h2>
    <form id="rsvpForm">
      <label>Nome Completo*</label>
      <input type="text" id="nome" required>
      
      <label>Apelido (opcional)</label>
      <input type="text" id="apelido">

      <label>Telefone*</label>
      <input type="text" id="telefone" required>

      <label>Vou comparecer?</label>
      <select id="presenca" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
  </div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxWsfrYQaRhbZO8HwOeL_t-7pBB7f9rHdZ-HHz8xbreQRoSaNfeNcAmF-osKcG50-OOkA/exec";

document.getElementById('rsvpForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const nome = document.getElementById('nome').value.trim();
  const apelido = document.getElementById('apelido').value.trim();
  const telefone = document.getElementById('telefone').value.trim();
  const presenca = document.getElementById('presenca').value;
  const msg = document.getElementById('mensagem');

  if(!nome || !telefone){
    msg.textContent = "Preencha nome e telefone!";
    msg.style.color = "red";
    return;
  }

  const data = { nome, apelido, telefone, presenca };

  msg.textContent = "Enviando...";
  msg.style.color = "gray";

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });
    const result = await res.json();

    if(result.status === "ok"){
      msg.textContent = "Obrigado! Seu RSVP foi registrado.";
      msg.style.color = "green";
      document.getElementById('rsvpForm').reset();
    } else if(result.status === "duplicado") {
      msg.textContent = "Já existe um RSVP com esse nome ou telefone.";
      msg.style.color = "red";
    } else {
      msg.textContent = "Erro ao enviar. Tente novamente.";
      msg.style.color = "red";
    }
  } catch (err) {
    msg.textContent = "Falha na conexão. Verifique a internet.";
    msg.style.color = "red";
  }
});
</script>
</body>
